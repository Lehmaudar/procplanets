      body {

  <body>
    <!-- three.js container -->
    <div id="container"></div>
    <!-- info on screen display -->
    <script type="text/javascript">
      var stats, scene, renderer, composer;
      var camera, cameraControls;
      var Variables = function() {
        this.speed = 0.0;
      };
      var variables = new Variables();
      var gui = new dat.GUI();

      var icosphere;
      var midPoints = {};
      var tree;

      gui.add(variables, "speed", 0, 2);
      if (!init()) animate();

      // init the scene
      function init() {
        renderer = new THREE.WebGLRenderer({
          antialias: true // to get smoother output
        });
        renderer.setClearColor(0x000);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container").appendChild(renderer.domElement);

        // add Stats.js - https://github.com/mrdoob/stats.js
        stats = new Stats();
        stats.domElement.style.position = "absolute";
        stats.domElement.style.bottom = "0px";
        document.body.appendChild(stats.domElement);

        // create a scene
        scene = new THREE.Scene();

        // put a camera in the scene
        camera = new THREE.PerspectiveCamera(
          35,
          window.innerWidth / window.innerHeight,
          0.00001,
          10000
        );
        camera.position.set(0, 0, 5);
        scene.add(camera);

        // create a camera contol
        cameraControls = new THREE.TrackballControls(
          camera,
          renderer.domElement
        );

        // Objects
        icosphere();
      }

      // animation loop
      function animate() {
        requestAnimationFrame(animate);

        // do the render
        render();

        // update stats
        stats.update();
      }

      // render the scene
      function render() {
        // variable which is increase by Math.PI every seconds - usefull for animation
        var PIseconds = Date.now() * Math.PI;

        // update camera controls
        cameraControls.update();

        // animation of all objects
        // scene.traverse(function(object3d, i) {
        //   if (object3d instanceof THREE.Mesh === false) return;
        //   object3d.rotation.y =
        //     variables.speed * PIseconds * 0.0003 * (i % 2 ? 1 : -1);
        //   object3d.rotation.x =
        //     variables.speed * PIseconds * 0.0002 * (i % 2 ? 1 : -1);
        // });

        // icosphere.rotation.y =
        //   variables.speed * PIseconds * 0.0003 * (0 % 2 ? 1 : -1);
        // icosphere.rotation.x =
        //   variables.speed * PIseconds * 0.0002 * (0 % 2 ? 1 : -1);

        // LODauto(camera.position);
        // LODdist(camera.position);
        // liveColor(camera.position);
        liveColorTree(camera.position);

        // actually render the scene
        renderer.render(scene, camera);
      }
    </script>
